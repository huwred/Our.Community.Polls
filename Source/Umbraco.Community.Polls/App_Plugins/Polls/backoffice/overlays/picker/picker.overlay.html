<div ng-controller="Polls.PickerOverlayController">

    <form name="propertySettingsForm" novalidate val-form-manager>

        <umb-editor-view>

            <umb-editor-header name="model.title"
                               name-locked="true"
                               hide-alias="true"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-box>
                    <umb-box-content>

                        <div ng-hide="vm.miniListView">

                            <div class="umb-control-group" ng-if="!isLoading && content.questions.length !== 0">
                                <div class="form-search">
                                    <i class="icon-search"></i>
                                    <input type="text"
                                           ng-model="content.filterTerm"
                                           localize="placeholder"
                                           placeholder="@placeholders_filter"
                                           umb-auto-focus>
                                </div>
                            </div>

                            <ul class="umb-actions umb-actions-child" ng-if="!isLoading">
                                <li ng-repeat="question in content.questions | orderBy:'name' | filter:content.filterTerm" ng-click="pickPoll(question)">
                                    <i class="icon-poll"></i><a href="" title="{{ question.name }}">

                                        <span class="menu-label">
                                            {{question.name}}
                                        </span>
                                    </a>
                                </li>

                                <umb-empty-state ng-if="content.questions.length === 0" position="center">
                                    <localize key="polls_noQuestions">No questions</localize>
                                </umb-empty-state>
                            </ul>

                        </div>

                        <umb-load-indicator ng-if="isLoading" />

                        <div ng-if="content.error" class="alert alert-warning">
                            {{ content.error }}
                        </div>

                    </umb-box-content>
                </umb-box>
            </umb-editor-container>

            <umb-editor-footer>

                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="close()">
                    </umb-button>

                </umb-editor-footer-content-right>

            </umb-editor-footer>

        </umb-editor-view>

    </form>

</div>
